<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CheckBox</title>
  <link rel="stylesheet" href="../css/checkbox.css">
  <script defer src="../js/checkbox.js"></script>
</head>
<body>
<form id="pizza" action="echo.pl" method="POST">
  <fieldset>
    <legend>
      Select Pizza Toppings
    </legend>
    <input type="checkbox" name="Top" value="Cheese">Cheese
    <input type="checkbox" name="Top" value="Ham">Ham
    <input type="checkbox" name="Top" value="Peppers">Peppers
  </fieldset>
  <input type="submit">
</form>
</body>
</html>
